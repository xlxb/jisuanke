<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>节点属性</title>
</head>
<body>
    <p id="ip" title="hello">JavaScript</p>
    <script type="text/javascript">
        var op = document.getElementById("ip");
        document.write(op.nodeName + "<br>" + op.nodeValue + "<br>" + op.nodeType);
    </script>
</body>
</html>
