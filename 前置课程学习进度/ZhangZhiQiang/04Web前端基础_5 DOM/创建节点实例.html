<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>createElement</title>
</head>
<body>
    <script type="text/javascript">
        var newinp = document.createElement("input");
        alert(newinp);
        var newtext = document.createTextNode("text");
        alert(newtext);
    </script>
</body>
</html>
