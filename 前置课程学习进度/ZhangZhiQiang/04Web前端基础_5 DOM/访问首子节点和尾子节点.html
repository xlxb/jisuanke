<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>葫芦兄弟</title>
</head>
<body>
    <ul id="father"><li title="力大无穷">大娃</li>
        <li>二娃</li>
        <li>三娃</li>
        <li>四娃</li>
        <li>五娃</li>
        <li>六娃</li>
        <li title="我叫你一声你敢答应么">七娃</li></ul>

        var father = document.getElementById("father");
        document.write(father.firstChild.title + "<br>");
        document.write(father.lastChild.title );
    </script>
