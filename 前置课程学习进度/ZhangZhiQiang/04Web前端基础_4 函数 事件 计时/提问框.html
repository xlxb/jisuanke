<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>prompt</title>
</head>
<body>
    <input id="input" type="button" value="点击我">
    <script type="text/javascript">
        function rec(){
            var score; // score变量，用来存储用户输入的成绩值。
            score = prompt("Your score?");
            if(score >= 90)
            {
                document.write("你很棒！");
            }
            else if(score >= 75)
            {
                document.write("不错哦！");
            }
            else if(score >= 60)
            {
                document.write("要加油！");
            }
            else
            {
                document.write("要努力了哦！");
            }
        }
         var inp =document.getElementById("input");
         inp.onclick = rec;
    </script>
</body>
</html>
