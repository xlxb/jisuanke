<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>over/out</title>
</head>
<body>
    <p id="pid">JavaScript</p>
    <button id="btn">click</button>
    <script type="text/javascript">
        var btn = document.getElementById("btn");
        btn.onmouseover = over;
        btn.onmouseout = out;
        function over() {
            var pid = document.getElementById("pid");
            pid.innerHTML = "over";
        }
        function out() {
            var pid = document.getElementById("pid");
            pid.innerHTML = "out";
        }
    </script>
</body>
</html>
