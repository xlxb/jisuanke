<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>document.getElementById</title>
</head>
<body>
    <p id="pid">JavaScript</p>
    <script type="text/javascript">
        var pid = document.getElementById("pid");
        document.write("内容：" + pid.innerHTML); //输出获取的 P 标签内容。
    </script>
</body>
</html>
